<!DOCTYPE html>
<html lang="pt-br">
<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Componente Trabalhos</title>
   <link rel="stylesheet" href="./assets/style.css">
   <link rel="stylesheet" href="./assets/animate.css">
   <link rel="stylesheet" href="./assets/grid.css">
   <link rel="stylesheet" href="./assets/responsive.css">
   <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>

   <div class="page">
      <header>
         <p>Recentes</p>
         <h1>Trabalhos</h1>
      </header>
      <main class="grid">
         <div class="card animate-in-left cell1">
            <img 
               src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cHJvZHVjdHN8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" 
               alt="Imagem de um phone de ouvido, em uma mesa amarela">
            <h2><span>Music</span> UI/UX</h2>
         </div>
         <div class="card animate-in-right cell2">
            <img 
               src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cHJvZHVjdHN8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" 
               alt="Imagem de um tênis vermelho da marca Nike, com o fundo vermelho">
            <h2><span>Fitness</span> Moda</h2>
         </div>
         <div class="card animate-in-left cell3">
            <img 
               src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fHByb2R1Y3RzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" 
               alt="Imagem de um smartwatch preto com as pulseiras brancas, em fundo branco gelo">
            <h2><span>Tecno</span> Smart</h2>
         </div>
         <div class="card animate-in-right cell4">
            <img 
               src="https://images.unsplash.com/photo-1581235720704-06d3acfcb36f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" 
               alt="Imagem de um carro antigo na cor branca, e todo o fundo está na cor amarela">
            <h2><span>Cars</span> Vintage</h2>
         </div>            
      </main>
   </div>
</body>
</html>
